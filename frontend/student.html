<!DOCTYPE html>
<html>
<head>
    <title>Student | Hostel Notices</title>
    <style>
        /* --- CSS UNCHANGED (exactly as you provided) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        .nav-brand {
            display: flex; align-items: center; gap: 10px;
            font-size: 22px; font-weight: 700;
            color: #2d3748; text-decoration: none;
        }
        .nav-brand .logo { font-size: 28px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a {
            color: #4a5568; text-decoration: none;
            font-weight: 500; font-size: 15px;
        }
        .nav-links a.active { color: #667eea; font-weight: 600; }
        .user-info { display: flex; gap: 10px; font-size: 14px; }
        .user-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 600;
        }
        .main-content { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        h2 { text-align: center; color: white; font-size: 32px; margin-bottom: 30px; }
        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .search-box { position: relative; flex: 1; max-width: 500px; }
        .search-box input {
            width: 100%; padding: 12px 16px 12px 45px;
            border-radius: 25px; border: none;
        }
        .search-icon {
            position: absolute; left: 16px; top: 50%;
            transform: translateY(-50%);
        }
        .refresh-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 25px;
            cursor: pointer;
        }
        #noticeList { display: grid; gap: 20px; }
        .notice {
            background: white; padding: 25px;
            border-radius: 15px; border-left: 6px solid #667eea;
        }
        .notice.expiring-soon {
            border-left-color: #ef4444;
            background: linear-gradient(to right, #fef2f2, white);
        }
        .notice h3 { font-size: 20px; margin-bottom: 10px; }
        .notice-meta { font-size: 13px; color: #718096; }
        .loading, .empty-state { text-align: center; color: white; padding: 40px; }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="nav-content">
        <a class="nav-brand"><span class="logo">üè¢</span>Hostel Notice Board</a>
        <div class="nav-links">
            <a class="active">Notices</a>
            <a>Archive</a>
            <a>About</a>
        </div>
        <div class="user-info">
            <span>Student</span>
            <div class="user-avatar">S</div>
        </div>
    </div>
</nav>

<div class="main-content">
    <h2>üì¢ Active Hostel Notices</h2>

    <div class="controls">
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input id="search" placeholder="Search notices..." onkeyup="renderNotices()">
        </div>
        <button class="refresh-btn" onclick="loadNotices()">Refresh</button>
    </div>

    <div id="noticeList"></div>
</div>

<script>
const BASE_URL = "https://hostel-notice-board.onrender.com";
let notices = [];

/* Exponential backoff retry logic */
async function fetchWithRetry(url, options = {}, maxRetries = 3) {
    for (let i = 0; i < maxRetries; i++) {
        try {
            return await fetch(url, options);
        } catch (err) {
            if (i === maxRetries - 1) throw err;
            const delay = Math.pow(2, i) * 1000;
            await new Promise(res => setTimeout(res, delay));
        }
    }
}

function isExpiringSoon(expiresAt) {
    const diff = (new Date(expiresAt) - new Date()) / 36e5;
    return diff > 0 && diff <= 24;
}

function loadNotices() {
    const list = document.getElementById("noticeList");
    list.innerHTML = '<div class="loading">Loading notices...</div>';

    fetchWithRetry(`${BASE_URL}/notices`)
        .then(async res => {
            console.log("Request ID:", res.headers.get("X-Request-ID"));

            if (res.status === 429) {
                list.innerHTML = `
                    <div class="empty-state">
                        ‚è≥ Too many requests. Please wait a moment.
                    </div>`;
                return null;
            }

            if (!res.ok) throw new Error("Failed");
            return res.json();
        })
        .then(data => {
            if (!data) return;
            notices = data;
            renderNotices();
        })
        .catch(() => {
            list.innerHTML = `
                <div class="empty-state">
                    ‚ö†Ô∏è Unable to load notices. Please try again later.
                </div>`;
        });
}

function renderNotices() {
    const list = document.getElementById("noticeList");
    const keyword = search.value.toLowerCase();
    list.innerHTML = "";

    const filtered = notices.filter(n =>
        n.title.toLowerCase().includes(keyword) ||
        n.message.toLowerCase().includes(keyword)
    );

    if (filtered.length === 0) {
        list.innerHTML = `
            <div class="empty-state">
                üì≠ No notices found
            </div>`;
        return;
    }

    filtered.forEach(n => {
        const div = document.createElement("div");
        div.className = "notice";
        if (isExpiringSoon(n.expires_at)) div.classList.add("expiring-soon");

        div.innerHTML = `
            <h3>${n.title}</h3>
            <p>${n.message}</p>
            <div class="notice-meta">
                üìÖ ${new Date(n.date).toDateString()} |
                ‚è≥ ${new Date(n.expires_at).toLocaleString()}
            </div>`;
        list.appendChild(div);
    });
}

/* Auto-refresh every 30 seconds */
setInterval(loadNotices, 30000);
loadNotices();
</script>

</body>
</html>
