<!DOCTYPE html>
<html>
<head>
    <title>Admin | Hostel Notice Board</title>
    <style>
        * {

        }

        .nav-content {

            justify-content: space-between;
            align-items: center;

        }

        .nav-brand {
            display: flex;

            font-size: 22px;

            color: #2d3748;

        }

        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: 600;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: calc(100vh - 80px);
        }

        .container {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        h2 {
            text-align: center;

        input, textarea {

            border: 2px solid #e2e8f0;

        }

        textarea {

            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 10px;
        }

        .status {
            text-align: center;
            font-weight: 600;
            margin-top: 20px;

        }

        }

        .success {

        }

    </style>

<body>

<nav class="navbar">
    <div class="nav-content">
        <a href="#" class="nav-brand">
            <span class="logo">üè¢</span>
            <span>Hostel Notice Board</span>
        </a>
        <div class="nav-links">
            <a href="#" class="active">Dashboard</a>
            <a href="/home/pranav/hostel-notice-board/frontend/student.html">View Notices</a>
            <a href="#">Settings</a>
        </div>
        <div class="user-info">
            <span>Admin</span>
            <div class="user-avatar">A</div>
        </div>
    </div>
</nav>

<div class="main-content">
<div class="container">
    <h2>üì¢ Add Hostel Notice</h2>

    <div class="form-group">
        <label>Notice Title</label>
        <input id="title">
    </div>

    <div class="form-group">
        <label>Notice Message</label>
        <textarea id="message"></textarea>
    </div>

    <div class="form-group">
        <label>Date</label>
        <input type="date" id="date">
    </div>

    <div class="form-group">
        <label>Expiry Date & Time</label>
        <input type="datetime-local" id="expires_at">
    </div>

    <button onclick="addNotice()">Publish Notice</button>
    <p id="status" class="status"></p>
</div>
</div>

<script>
const BASE_URL = "https://hostel-notice-board.onrender.com";

/* Exponential backoff retry logic */
async function fetchWithRetry(url, options, maxRetries = 3) {
    for (let i = 0; i < maxRetries; i++) {
        try {
            return await fetch(url, options);
        } catch (err) {
            if (i === maxRetries - 1) throw err;
            const delay = Math.pow(2, i) * 1000;
            await new Promise(res => setTimeout(res, delay));
        }
    }
}

async function addNotice() {
    const status = document.getElementById("status");
    status.className = "status";

    const data = {
        title: title.value.trim(),
        message: message.value.trim(),
        date: date.value,
        expires_at: expires_at.value
    };

    if (Object.values(data).some(v => !v)) {
        status.textContent = "‚ö†Ô∏è All fields are required";
        status.className = "status error show";
        return;
    }

    try {
        const res = await fetchWithRetry(`${BASE_URL}/notices`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        console.log("Request ID:", res.headers.get("X-Request-ID"));

        if (res.status === 429) {
            status.textContent = "‚è≥ Too many requests. Please wait.";
            status.className = "status error show";
            return;
        }

        const result = await res.json();
        if (!res.ok) throw result;

        status.textContent = "‚úÖ " + result.message;
        status.className = "status success show";

        setTimeout(() => {
            title.value = message.value = date.value = expires_at.value = "";
        }, 1500);

    } catch (err) {
        status.textContent = "‚ùå " + (err.error || "Network error");
        status.className = "status error show";
    }
}
</script>

</body>
